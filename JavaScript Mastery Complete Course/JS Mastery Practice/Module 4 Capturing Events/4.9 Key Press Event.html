<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key was pressed</title>
</head>
<body>
    <h1>Key Press Events</h1>
    <p>Press the key on the keyboard</p>

    <script>
        document.addEventListener('keydown', function(){
            //alert(`they ${event.which} was presses`); will give you code no_. Use below instead
            alert(`the ${event.key} key was pressed`);
        })
    </script>
    
</body>
</html>
