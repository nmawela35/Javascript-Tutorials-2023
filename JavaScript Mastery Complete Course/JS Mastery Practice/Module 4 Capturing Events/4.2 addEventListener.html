<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Javascript Events</h1>
    <button>Don't Press Me!</button>
    
    <script>

        var btn = document.querySelector('button');

        function ouch(){
            alert("I said Don't press");
        }
        btn.addEventListener('click', ouch); //method ()

    </script>
</body>
</html>
